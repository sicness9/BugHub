{% extends "base.html" %} {% block title %} User Home Page {% endblock %}
{% block content %}
<div class="container align-center w-100 mx-3 p-5">
      <h2 style="text-align-center"> Currently signed in as: {{ userinfo.name }} </h2>


      <div class="container align-center col-md-2 col-lg-4">
        <form class="needs-validation" novalidate method="POST">
          <div class="row g-3">

            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>
          </div>
          <p><button type="submit" class="btn btn-primary btn-lg" value="Submit">Submit</button></p>
        </form>
      </div>
</div>
{% endblock %}
